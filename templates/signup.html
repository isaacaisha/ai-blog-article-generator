{% extends 'base.html' %}

{% block title %}Signup{% endblock %}

<!-- Navbar block -->
{% block navbar %}
<nav class="bg-gray-700 p-4 text-white shadow-md">
    <div class="container mx-auto flex justify-between items-center">
        <div>
            <h1 class="text-3xl px-3 font-bold text-purple-500">AI Blog Generator</h1>
        </div>
        <div class="flex items-center space-x-6">
            <a href="/login" class="text-white hover:text-purple-300">Login</a>
            <a href="/signup" class="text-white hover:text-purple-300">Signup</a>
        </div>
    </div>
</nav>
{% endblock %}

{% block content %}
<div class="flex items-center justify-center container mx-auto mt-10 px-4 sm:px-0">
    <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full transition-transform transform hover:scale-105">
        <!-- Signup form -->
        <form action="" method="POST" class="space-y-4">
            {% csrf_token %}

            <h2 class="text-xl font-semibold text-center">Signup</h2>
            <div>
                <label for="username" class="block mb-1 font-medium">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username..."
                    class="w-full p-2 border rounded">
            </div>
            <div>
                <label for="email" class="block mb-1 font-medium">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email..."
                    class="w-full p-2 border rounded">
            </div>
            <div>
                <label for="password" class="block mb-1 font-medium">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password..."
                    class="w-full p-2 border rounded">
            </div>
            <div>
                <label for="confirmPassword" class="block mb-1 font-medium">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword"
                    placeholder="Confirm your password..." class="w-full p-2 border rounded">
            </div>
            <button type="submit" class="w-full bg-gray-600 text-purple-400 p-2 rounded hover:bg-gray-700">
                Signup
            </button>
        </form>
    </div>
</div>
{% endblock %}
