{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block favicon %}
    {% load static %}
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/images/favicon1.ico' %}">
{% endblock %}

{% block navbar %}
<!-- Customized navbar for signup page -->
<nav class="bg-gray-600 p-4 text-white flex justify-between">
    <div>
        <h1 class="text-3xl font-bold text-purple">AI Blog Login</h1>
    </div>
    <div>
        <a href="/login" class="text-white hover:underline">Login</a> - 
        <a href="/signup" class="text-white hover:underline">Signup</a>
    </div>
</nav>
{% endblock %}

{% block content %}
    <!-- Main content -->
    <div class="flex items-center justify-center container mx-auto mt-10 px-4 sm:px-0">
        <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full transition-transform transform hover:scale-105">

            <!-- Login form-->
            <form action="" method="POST" class="space-y-4">
                {% csrf_token %}
                <h2 class="text-xl font-semibold">Login</h2>
                <div>
                    <label for="username" class="block mb-1 font-medium">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username..." 
                    class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="password" class="block mb-1 font-medium">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password..." 
                    class="w-full p-2 border rounded">
                </div>
                <button type="submit" class="w-full bg-gray-400 text-clifford p-2 rounded hover:bg-gray-500">
                    Login
                </button>
            </form>
        </div>
    </div>
{% endblock %}
